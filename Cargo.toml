[workspace]
members = [
    "apps/*",
    "crates/*",
]
resolver = "2"

[workspace.dependencies]
bindgen = "0.69.4"
env_logger = "0.11.2"
glib-sys = "0.19.5"
libc = "0.2.153"
log = "0.4.20"
pkg-config = "0.3.30"
syslog = "6.1.1"
thiserror = "1.0.57"

licensekey = { path = "crates/licensekey" }
app-logging = { path = "crates/app-logging" }

[workspace.package]
edition = "2021"
